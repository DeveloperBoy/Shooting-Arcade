main: me.x1machinemaker1x.shootinggallery.Main
name: ShootingGallery
version: 0.7
author: [X1machinemaker1X, SBDeveloper]
description: Shooting Practice!
api-version: 1.13

commands:
  shootinggallery:
    default: op
    aliases: [sg, shootingg, sgallery]
    
permissions:
  shootinggallery.create:
    default: op
  shootinggallery.enable:
    default: op
  shootinggallery.forcestop:
    default: op
